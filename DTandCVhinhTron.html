<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
      <script>
          let r= parseInt(prompt('Nhập bán kính hình tròn: '));
          let pi= 3.14;
          let S= r * r * pi;
          let C=2 * r * pi;
          document.write('Diện tích hình tròn là: ' + S);
          document.write('<br/>');
          document.write('Chu vi hình tròn là: ' + C);
      </script>
</body>
</html>
