<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
     <input type="text" id="nhập tiền">
     <select id="from">
         <option value="23000">VND</option>
         <option value="1">USD</option>
         <option value="0.85">EURO</option>
         <option value="109">JPY</option>
         <option value="28.16">TWD</option>
     </select>
     <select id="to">
         <option value="23000">VND</option>
         <option value="1">USD</option>
         <option value="0.85">EURO</option>
         <option value="109">JPY</option>
         <option value="28.16">TWD</option>
     </select>
<button onclick="convert()">Chuyển đổi</button>
<p id="Kết quả"></p>
</body>
<script>
    function convert() {
        let money= document.getElementById('nhập tiền').value;
        let from= document.getElementById('from').value;
        let to= document.getElementById('to').value;
        let result= money * to/from;
        if (money > 0){
            document.getElementById('Kết quả').innerText= result.toFixed(5);
        }else {
            alert('Số tiền phải lớn hơn 0!');
        }

    }
</script>
</html>
