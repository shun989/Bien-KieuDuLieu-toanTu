<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gán giá trị và in ra HTML</title>
</head>
<body>
      <script>
          let a= 10;
          let b= 100;
          let h= 'Hà Nội';
          let p= 'Phú Thọ';
          let v= 'Việt Trì';

          document.write("a= " + a);
          document.write("<br/>");
          document.write("b= " + b);
          document.write("<br/>");
          document.write("h =" + h);
          document.write("<br/>");
          document.write("p= " + p);
          document.write("<br/>");
          document.write("v= " + v);
      </script>
</body>
</html>
