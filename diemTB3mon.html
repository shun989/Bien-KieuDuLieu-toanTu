<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
      <script>
          let l= parseInt(prompt('Nhập điểm môn Vật lý: '));
          let h= parseInt(prompt('Nhập điểm môn Hoá học: '));
          let s= parseInt(prompt('Nhập điểm môn Sinh học: '));
          let TB=(l + h + s)/3;
          alert('Điểm trung bình la: ' + TB);
      </script>
</body>
</html>
